<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate OCR Pro</title>

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>

<body>

<div class="container">

<h1>Ultimate OCR Pro</h1>

<div class="upload-box" id="dropZone">
    <p>Drag & Drop Image Here</p>
    <input type="file" id="imageInput" accept="image/*">
</div>

<select id="language">
<option value="eng">English</option>
<option value="urd">Urdu</option>
<option value="ara">Arabic</option>
<option value="hin">Hindi</option>
<option value="fra">French</option>
<option value="deu">German</option>
<option value="spa">Spanish</option>
<option value="chi_sim">Chinese</option>
</select>

<button onclick="startOCR()">Extract Text</button>

<div class="progress">
<div id="progressBar"></div>
</div>

<textarea id="result" placeholder="Extracted text will appear here..."></textarea>

<div class="buttons">
<button onclick="copyText()">Copy</button>
<button onclick="downloadText()">Download TXT</button>
<button onclick="clearText()">Clear</button>
</div>

<button id="installBtn" style="display:none;">Install App</button>

</div>

<script src="script.js"></script>
</body>
</html>
